name: Cypress Tests

on: [push, pull_request]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2

    - name: Setup Node
      uses: actions/setup-node@v2
      with:
        node-version: '23' # Specify the Node version

    - name: Install Dependencies
      run: npm install

    - name: Cache Cypress binary
      uses: actions/cache@v2
      with:
        path: ~/.cache/Cypress
        key: ${{ runner.os }}-cypress-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-cypress-

    - name: Run Cypress Tests
      uses: cypress-io/github-action@v2
      with:
        start: npm start # Command to start your server
        wait-on: 'http://localhost:3000' # Adjust if your app runs on a different port
        wait-on-timeout: 300 # seconds to wait for your server to start
