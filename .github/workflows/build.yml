name: Cypress Tests

on: [pull_request]

jobs:
  cypress-tests:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '23' # or another version depending on your compatibility

    - name: Install dependencies
      run: npm install

    - name: Get pull request title and body
      id: pr_data
      run: |
        echo "PR_TITLE=${{ github.event.pull_request.title }}" >> $GITHUB_ENV
        echo "PR_BODY=${{ github.event.pull_request.body }}" >> $GITHUB_ENV

    - name: Use PR Title and Body
      run: |
        echo "Pull Request Title: $PR_TITLE"
        echo "Pull Request Body: $PR_BODY"

    - name: Run Cypress tests
      run: npx cypress run --env PR_URL="$PR_URL"
    - name: Archive Results
      uses: actions/upload-artifact@v2
      with:
        name: Artifacts
        path: |
          cypress-demo/cypress/videos
          cypress-demo/cypress/screenshots
      # if: ${{ failure() }}